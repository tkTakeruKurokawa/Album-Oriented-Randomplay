name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # コード品質チェック（並列実行）
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - { name: "Prettier", command: "pnpm format:check" }
          - { name: "ESLint", command: "pnpm lint" }
          - { name: "Stylelint", command: "pnpm lint:style" }
          - { name: "TypeScript", command: "pnpm exec tsc --noEmit" }
    name: Lint - ${{ matrix.check.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.command }}

  # テスト
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:ci

  # ビルド
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
